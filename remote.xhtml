<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>IR Remote</title>
	<meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.6, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="YES" />
	<style type="text/css">
		svg {
			stroke: #797979;
			stroke-opacity: 1;
			fill-opacity: 1;
		}
		text {
			font-family: sans-serif;
			fill: #797979;
			font-size: 100%;
		}
		text.volume {
			font-size: 200%;
		}
		text.playback {
			font-size: 150%;
		}
		circle {
			stroke-width: 3px;
			fill: #ffffff;
		}
		circle.control {
			fill: #f8f8f8;
		}
		circle.control :active{
			fill: #f2f2f;
		}
	</style>
</head>
<body>
<svg id="svgroot" width="300px" height="380px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<circle  class="control" fill="#f8f8f8" r="22%" cy="25%" cx="50%"/>
	
	<a name="up">
		<text class="volume" y="13.5%" x="47%">+</text>
	</a>
	
	<a name="down">
		<text class="volume" y="41%" x="47%">â€“</text>
	</a>
	
	<a name="skip_back">
		<text class="playback" y="26.5%" x="27.5%">|</text>
		<text class="playback" y="26%" x="28%">&lt;&lt;</text>
	</a>
	
	<a name="skip_forward">
		<text class="playback" y="26%" x="64%">&gt;&gt;</text>
		<text class="playback" y="26.5%" x="72.5%">|</text>
	</a>
	
	<a name="play">
		<circle r="10%"  cy="25%" cx="50%"/>
		<text class="playback" y="27%" x="45%">&gt;</text>
		<text class="playback" y="27.5%" x="51%">||</text>
	</a>

	<a name="menu">
		<circle class="control" r="10%" cy="75%" cx="50%"/>
		<text y="76.5%" x="42.5%">MENU</text>
	</a>

</svg>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(document).ready(
	function(){
		$("svg a").each(
			function(i){
				if($(this).attr('name')==='menu'){
					$(this).dblclick(
						function(){
							$.get("./frontrow");
						}
					);
				}
				$(this).click(
					function(){
						$.get("./" + $(this).attr('name'));
					}
				);
			}
		);
	}
);
</script>
</body>
</html>
